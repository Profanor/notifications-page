<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Notifications page</title>
</head>
<body>
  <div class="container">
    <div class="Notifications">
    <h1>Notifications</h1>
    <div class="counter">0</div>
    <h2>Mark all as read</h2>
    </div>
    <div class="mark" id="webber">
      <img src="/assets/images/avatar-mark-webber.webp" class="markstyles">
      <h3></h3>
    </div>
    <div class="mark2" id="angela">
      <img src="/assets/images/avatar-angela-gray.webp" class="markstyles">
      <h3></h3>
    </div>
    <div class="mark3" id="jacob">
      <img src="/assets/images/avatar-jacob-thompson.webp" class="markstyles">
      <h3></h3>
    </div>
    <div class="mark4">
      <img src="/assets/images/avatar-rizky-hasanuddin.webp" class="markstyles">
      <h3></h3>
      <input type="text" class="rizky">
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Profanor</a>.
  </div>
</body>
</html>
